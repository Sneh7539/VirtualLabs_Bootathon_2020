<!DOCTYPE html>
<html>
    <head>
        <title>Count of Positive Negative Zero</title>
        <script src="app.js" defer></script>
    </head>
    <body>
        <!--Header for function of program-->
        <h3>Postive negative zero</h3>
        <hr>
        <br>

        <label>Enter number of terms</label>

        <input type="text" id="i1" placeholder="Enter number of terms">
        
        <hr>
        <br>
        <label>Click the button to get results: </label>

        <!--Button to get prompts-->
        <input type="button" value="Click" onclick="find();">
        <hr>
        <br>

        <label>Number of Positive terms : </label>

        <!--Paragraph for displaying positive terms-->
        <p id="pos"></p>
        <hr>
        <br>

        <label>Number of Negative terms : </label>

        <!--Paragraph for displaying negative terms-->
        <p id="neg"></p>
        <hr>
        <br>

        <label>Number of Zero : </label>

        <!--Paragraph for displaying zero terms-->
        <p id="zero"></p>

        <!--Paragraph for displaying error, if any-->
        <p id="ans"></p>
    </body>
</html>
