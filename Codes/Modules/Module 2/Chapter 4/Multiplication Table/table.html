<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
        <script src="app.js" defer></script>
    </head>
    <body>
        <h3>Multiplication Table</h3>
        <hr>

        <label>Enter number of terms: </label>

        <!--Taking input for number of terms-->
        <input type="text" id="i1" placeholder="Enter Number of terms">
        <br>
        <hr>

        <label>Click button to get result : </label>

        <!--Show result-->
        <input type="button" value="Click" onclick="check();">
        <br>
        <hr>

        <table id="table" >
            <th style="width: 90px;">x</th>
            <th style="width: 90px;">*</th>
            <th style="width: 90px;">Ans</th>
        </table>
    </body>
</html>
